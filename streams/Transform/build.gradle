plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
        maven {
        url "https://packages.confluent.io/maven/"
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'

    // https://mvnrepository.com/artifa
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.1'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-streams
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.1.1'

    // https://mvnrepository.com/artifact/log4j/log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
    // https://mvnrepository.com/artifact/org.apache.avro/avro
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.2'

    // https://mvnrepository.com/artifact/io.confluent/kafka-avro-serializer
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.0'
    // https://mvnrepository.com/artifact/io.confluent/kafka-streams-avro-serde
    compile group: 'io.confluent', name: 'kafka-streams-avro-serde', version: '5.3.0'
    // https://mvnrepository.com/artifact/io.confluent/kafka-schema-registry
    compile group: 'io.confluent', name: 'kafka-schema-registry', version: '5.3.0'
    // https://mvnrepository.com/artifact/io.confluent/kafka-schema-registry-client
    compile group: 'io.confluent', name: 'kafka-schema-registry-client', version: '5.3.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.7'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'com.takzok.kafka.streams.Transform'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.takzok.kafka.TransformDriver'
    }
}